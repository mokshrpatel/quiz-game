<!DOCTYPE html>
<html>
<head>
    <title>Quiz Scores</title>
    <style>
        .scoreboard {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .scoreboard th, .scoreboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .scoreboard th {
            background-color: #f2f2f2;
        }
        .scoreboard tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Quiz Scores</h1>
    
    <table class="scoreboard">
        <tr>
            <th>Participant</th>
            <th>Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score.name }}</td>
            <td>{{ score.total_score }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('participate_quiz', quiz_id=quiz_id) }}">Back to Quiz</a>
</body>
</html>
